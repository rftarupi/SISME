<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SISME</title>
	<style>
body {
	background: url(img/fondo.jpg) no-repeat center center fixed;
}
</style>
</h:head>
<h:body>
	<b:growl autoUpdate="true"></b:growl>
	<b:container>
		<b:row>
			<b:column>
				<h2 align="center">
					Acceso al Sistema Médico<br></br>SISME
				</h2>
			</b:column>
		</b:row>
		<h:form id="Login" style="display: flex;justify-content: center;">
			<b:panel span="4">
				<b:row>
					<b:column>
						<b:image value="img/login.png" style="display:block;margin:auto;"></b:image>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:inputText value="#{controllerIngreso.cedulaUsu}"
							required="true" placeholder="Ingrese su Cédula" id="cedula"
							requiredMessage="Debe ingresar su Cédula." maxlength="10">
							<f:validateLength minimum="10"></f:validateLength>
							<f:facet name="prepend">
								<b:iconAwesome name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:inputSecret value="#{controllerIngreso.claveUsu}"
							required="true" placeholder="Ingrese su clave"
							requiredMessage="Debe ingresar su Clave de usuario.">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:commandButton value="Iniciar Sesión" size="lg"
							action="#{controllerIngreso.actionLogin()}" look="primary"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</h:form>
	</b:container>
</h:body>
</html>
